<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUI TextField Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h1>MUI-like TextField (Vanilla JS)</h1>

  <div class="text-field small">
    <input type="text" id="username" required placeholder=" " />
    <label for="username">Username</label>
    <span class="helper-text">Enter your unique username.</span>
    <span class="error-message">Username is required.</span>
  </div>

  <div class="text-field medium">
    <input type="email" id="email" required placeholder=" " />
    <label for="email">Email</label>
    <span class="helper-text">Weâ€™ll never share your email.</span>
    <span class="error-message">Please enter a valid email.</span>
  </div>

  <div class="text-field large">
    <input type="text" id="bio" placeholder=" " />
    <label for="bio">Short Bio</label>
<!--    <span class="helper-text">Tell us a bit about yourself.</span>-->
    <span class="error-message">Bio cannot be empty.</span>
  </div>


</div>

<script src="script.js"></script>
</body>
</html>
